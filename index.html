<!DOCTYPE html>
<html>
  <head>
    <title>Hub</title>
    <link rel="stylesheet" href="pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="sub-frame.css">
  </head>
  <body>
          
       <script type="text/javascript" src="sw.js">
       		if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("src/sw.js").then(
          function (registration) {
            console.log(
              "ServiceWorker registration successful with scope: ",
              registration.scope
            );
          },
          function (err) {
            Sentry.captureException("SW INIT:" + err);
            console.log("ServiceWorker registration failed: ", err);
          }
        );
      });
    }
       </script>                        
  </body>
</html>
